<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Пример текста и форматирования</title>
</head>
<body bgcolor=purple>
    <h1 style="text-align: center">Заголовок 1</h1>
    <p>JENKINS project</p>
    
    <h2>Заголовок 2</h2>
    <p><em>cursive</em></p>
    
    <h3>Заголовок 3</h3>
    <p><strong>жирный текст</strong></p>
    
    <h4>Заголовок 4</h4>
    <p><u>подчеркнутый текст</u></p>
      
    <h2>Список</h2>
    <ul>
        <li>Первый пункт</li>
        <li>Второй пункт</li>
        <li>Третий пункт</li>
    </ul>
    

    <h2>Таблица</h2>
    <table border="10">
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
        </tr>
        <tr>
            <td>Ячейка 1,1</td>
            <td>Ячейка 1,2</td>
        </tr>
        <tr>
            <td>Ячейка 2,1</td>
            <td>Ячейка 2,2</td>
        </tr>
    </table>
    
    <h2>Примеры шрифтов</h2>
    <p style="font-family: Arial, sans-serif;">Arial</p>
    <p style="font-family: Times New Roman, serif;">Times New Roman</p>
    
</body>
</html>
